name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build Dependencies (Linux)
      run: sudo apt-get update && sudo apt-get install -y bison flex libgtest-dev
    - name: make
      working-directory: ./src
      run: make gtest
    - name: gtest
      working-directory: ./src
      run: ./gtest
